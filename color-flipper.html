<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./Style/index.css" />
		<title>Color Flipper</title>
	</head>
	<body>
		<a href="./index.html">
			<div class="btn btn-secondary back">Back</div>
		</a>
		<div class="container-fluid h-100vh" id="container">
			<div
				class="w-75 mt-50 position-absolute text-center"
				style="margin-left: 12.5%; background-color: transparent"
			>
				<div
					class="
						w-75
						mx-auto
						mb-5
						bg-secondary
						rounded
						border border-white
						text-center
						p-4
						fs-3
					"
					style="font-family: digital"
					id="screen"
				>
					Background color: RGB ( 33, 37, 41)
				</div>
				<button
					class="btn btn-primary"
					name="RGBbutton"
					onclick="createColorRGB()"
				>
					With RGB color
				</button>
				<button
					class="btn btn-primary"
					name="RGBAbutton"
					onclick="createColorRGBA()"
				>
					With RGBA color
				</button>
			</div>
		</div>
	</body>
	<script src="./Script/color-flipper.js"></script>
</html>
